<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Book</title>
  </head>
  <body>
    <h1>Thêm sách mới</h1>
    <form onsubmit="event.preventDefault(); submitBook();">
      <label for="id">Mã số sách:</label><br />
      <input type="text" id="id" required /><br /><br />
      <label for="name">Tên sách:</label><br />
      <input type="text" id="name" required /><br /><br />
      <label for="year">Năm xuất bản:</label><br />
      <input type="number" id="year" required /><br /><br />
      <label for="count">Số quyển:</label><br />
      <input type="number" id="count" required /><br /><br />
      <button type="submit">Add Book</button>
    </form>

    <script src="addWindow.js"></script>
  </body>
</html>
